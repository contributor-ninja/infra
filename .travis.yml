language: go
go:
- 1.8
before_install:
  - wget https://s3.amazonaws.com/up-dlmirror/up
  - chmod +x up
install:
- ./up version
- go get ./...
deploy:
- provider: script
  script: bash scripts/deploy.sh api/crawler
  skip_cleanup: true
- provider: script
  script: bash scripts/deploy.sh api/index
  skip_cleanup: true
env:
  global:
  - secure: 
  - secure: 
